<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Countydown</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
:root {
  --fur: #f6de5a;
  --choco: #6a4a2c;
  --cream: #fff9e6;
  --pink: #ff9cc6;
  --sky: #a7e2ff;
  --shadow: #2b1a11;
  --text: #432b1b;
  --tile-size: 48px;
  --confetti-size: 18px;
}
* { box-sizing: border-box; }
html, body {
  margin: 0;
  height: 100%;
  font-family: "Press Start 2P", monospace;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  border: 8px solid var(--choco);
  outline: 6px solid var(--shadow);
  padding: 16px;
  position: relative;
  background: white;
}
.container::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><rect width='24' height='24' fill='none'/><g fill='%23f6de5a'><rect x='5' y='8' width='1' height='1'/><rect x='6' y='8' width='1' height='1'/><rect x='7' y='8' width='1' height='1'/></g><g fill='%236a4a2c'><rect x='5' y='7' width='1' height='1'/></g></svg>");
  background-size: var(--tile-size) var(--tile-size);
  opacity: 0.5;
  z-index: 0;
}
.container::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16'><rect width='16' height='16' fill='white'/><rect x='1' y='1' width='2' height='2' fill='%23ff4d4d'/><rect x='5' y='2' width='2' height='2' fill='%23ffa64d'/><rect x='12' y='1' width='2' height='2' fill='%23ffeb00'/></svg>");
  background-size: var(--confetti-size) var(--confetti-size);
  opacity: 0.25;
  z-index: 0;
}
.content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
h1 {
  margin: 0;
  color: var(--choco);
}
.timer {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  width: 100%;
}
.time-box {
  background: var(--fur);
  border: 4px solid var(--choco);
  padding: 10px;
  text-align: center;
}
.time-box span {
  display: block;
}
.time-value {
  font-size: 20px;
}
.time-label {
  font-size: 10px;
  color: var(--sky);
}
.controls {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px;
  width: 100%;
}
input[type="text"] {
  grid-column: span 2;
  text-align: center;
  padding: 8px;
  border: 4px solid var(--choco);
  font-family: inherit;
  font-size: 10px;
}
button {
  padding: 8px;
  border: 4px solid var(--choco);
  font-family: inherit;
  font-size: 10px;
  cursor: pointer;
}
.start-btn {
  background: var(--sky);
}
.reset-btn {
  background: var(--pink);
}
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <h1>COUNTYDOWN</h1>
    <p style="font-size:10px;">Pick a time below.</p>
    <div class="timer">
      <div class="time-box">
        <span class="time-value" id="days">0</span>
        <span class="time-label">DAYS</span>
      </div>
      <div class="time-box">
        <span class="time-value" id="hours">0</span>
        <span class="time-label">HOURS</span>
      </div>
      <div class="time-box">
        <span class="time-value" id="minutes">0</span>
        <span class="time-label">MIN</span>
      </div>
      <div class="time-box">
        <span class="time-value" id="seconds">0</span>
        <span class="time-label">SEC</span>
      </div>
    </div>
    <div class="controls">
      <input type="text" id="datetime-picker" placeholder="Select Date & Time">
      <button class="start-btn" id="start">Start</button>
      <button class="reset-btn" id="reset">Reset</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
let countdownInterval;
const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');
let targetDate = null;

flatpickr("#datetime-picker", {
  enableTime: true,
  dateFormat: "d M Y at h:i K"
});

document.getElementById('start').addEventListener('click', () => {
  const pickerValue = document.getElementById('datetime-picker')._flatpickr.selectedDates[0];
  if (!pickerValue) return;
  targetDate = pickerValue;
  clearInterval(countdownInterval);
  countdownInterval = setInterval(updateCountdown, 1000);
});

document.getElementById('reset').addEventListener('click', () => {
  clearInterval(countdownInterval);
  daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = 0;
  targetDate = null;
});

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;
  if (diff <= 0) {
    clearInterval(countdownInterval);
    daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = 0;
    return;
  }
  daysEl.textContent = Math.floor(diff / (1000 * 60 * 60 * 24));
  hoursEl.textContent = Math.floor((diff / (1000 * 60 * 60)) % 24);
  minutesEl.textContent = Math.floor((diff / (1000 * 60)) % 60);
  secondsEl.textContent = Math.floor((diff / 1000) % 60);
}
</script>
</body>
</html>
